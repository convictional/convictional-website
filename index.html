    <div class="navbar navbar-default navbar-fixed-top">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    
    <div class="bg-image"></div>
    <div>
      <div id="loading" class="loading-state" style="display: none;"></div>
      <div>
          <div class="floating-signup__wrap col-xs-12 col-md-6 col-xs-offset-0 col-md-offset-3 floaty-vertical--middle floaty-horizontal--center floaty-unfloat-at--xs">
            <div class="floating-signup rel">
              <div class="container-fluid rel">
                <div class="row">
                  <div class="user-signup__intro">
                    <h2 style="text-align: center;">We build wholesale automation solutions.</h2><br>
                  </div>
                </div>
                <div class="row" style="margin:auto;max-width:400px;">
                  <form class="form form-horizontal user-signup__form" method="POST" id="emailForm" target="_self" action="#">
                    <div class="mt-table--full">
                      <div class="mt-td--centered-vertical user-signup__col-1">
                        <div class="user-signup__form-group m-lg-v form-group col-sm-12">
                          <input type="email" id="email" class="form-control form-control__input user-signup__email" placeholder="Email address" aria-required="true" required="required">
                        </div>
                      </div>
                      <div class="mt-td--centered-vertical user-signup__col-2">
                        <div class="user-signup__form-group m-lg-v form-group text-center">
                          <button class="btn btn-default submit user-signup__submit"><span>Get Updates</span></button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

      $("#emailForm").submit(function(event) {
        event.preventDefault()
        document.getElementById('email').value = 'Thank you!'
      })
